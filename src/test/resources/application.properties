# Base test configuration
# Profile-specific settings are in application-test.properties

# Enable test profile by default for tests
%test.quarkus.profile=test

# Enable test mode for synchronous evaluation in tests
%test.orchestrator.test-mode=true

# Disable OpenTelemetry in tests
%test.quarkus.otel.sdk.disabled=true
%test.quarkus.otel.traces.enabled=false
%test.quarkus.otel.metrics.enabled=false

# Test logging
%test.quarkus.log.level=WARN
%test.quarkus.log.category."org.neuralchilli.quorch".level=INFO
%test.quarkus.log.category."com.hazelcast".level=ERROR

# Test Hazelcast config
%test.hazelcast.client.cluster-name=orchestrator-test

# Test worker threads (when manually started)
%test.orchestrator.dev.worker-threads=2

# Disable file watching in tests
%test.orchestrator.config.watch=false

# Test config paths
%test.orchestrator.config.graphs=./test-graphs
%test.orchestrator.config.tasks=./test-tasks