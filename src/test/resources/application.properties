# Enable test mode for synchronous evaluation
orchestrator.test-mode=true

# Disable OpenTelemetry in tests
quarkus.otel.sdk.disabled=true
quarkus.otel.traces.enabled=false
quarkus.otel.metrics.enabled=false

# Speed up tests
quarkus.log.level=WARN
quarkus.log.category."org.neuralchilli.quorch".level=INFO
quarkus.log.category."com.hazelcast".level=WARN
quarkus.log.category."io.quarkus.opentelemetry".level=ERROR

# Test Hazelcast config
hazelcast.client.cluster-name=orchestrator-test

# IMPORTANT: Disable auto-start of worker pool in tests
# We'll manually control when workers run
quarkus.profile=test

# Fast worker threads for tests (when manually started)
orchestrator.dev.worker-threads=2

# Disable file watching in tests
orchestrator.config.watch=false

# Test config paths
orchestrator.config.graphs=./test-graphs
orchestrator.config.tasks=./test-tasks