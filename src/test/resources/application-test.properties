# Test profile configuration
# This ensures tests run in a controlled, deterministic environment

# CRITICAL: Enable test mode for synchronous evaluation
orchestrator.test-mode=true

# Test mode development settings
orchestrator.dev.trial-run=false
orchestrator.dev.worker-threads=2
orchestrator.dev.enable-editor=false

# Test config paths
orchestrator.config.graphs=./test-graphs
orchestrator.config.tasks=./test-tasks
orchestrator.config.watch=false

# Test Hazelcast configuration
hazelcast.client.cluster-name=orchestrator-test

# Fast timeouts for tests
quarkus.http.test-timeout=30s

# Logging configuration for tests
quarkus.log.level=WARN
quarkus.log.category."org.neuralchilli.quorch".level=INFO
quarkus.log.category."com.hazelcast".level=ERROR
quarkus.log.category."io.quarkus".level=WARN

# Disable telemetry in tests
quarkus.otel.sdk.disabled=true
quarkus.otel.traces.enabled=false
quarkus.otel.metrics.enabled=false

# Disable unnecessary features for faster tests
quarkus.banner.enabled=false
quarkus.test.flat-class-path=true

# Worker configuration for tests
worker.id=test-worker
worker.threads=2
worker.heartbeat-interval=10
worker.dead-threshold=60